<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Checklist Showcase</title>
    <style>
        :root {
            color-scheme: light;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            --brand-primary: #0e3a5d;
            --brand-accent: #1f78b4;
            --surface: #ffffff;
            --surface-alt: #f7f9fc;
            --border-subtle: #d6deea;
            --text-primary: #142f45;
            --text-muted: #5b6f82;
            background-color: #e8eef6;
            color: var(--text-primary);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: radial-gradient(circle at top, #f2f6fb 0%, #e5ecf5 45%, #dfe6f1 100%);
        }

        header {
            width: min(1280px, 100%);
            padding: clamp(0.9rem, 3vw, 1.4rem) clamp(1.25rem, 4vw, 2.5rem);
            color: #ffffff;
            background: linear-gradient(135deg, var(--brand-primary), #143e63);
            border-bottom: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 0 0 1.25rem 1.25rem;
            box-shadow: 0 22px 46px -36px rgba(14, 58, 93, 0.6);
        }

        header h1 {
            margin: 0;
            font-size: clamp(1.45rem, 2.8vw, 1.95rem);
            letter-spacing: 0.12em;
            text-transform: uppercase;
            font-weight: 700;
        }

        header h1 .accent {
            color: #cbe3ff;
            letter-spacing: 0.08em;
        }

        main {
            width: min(1280px, 100%);
            flex: 1;
            margin-top: clamp(1.2rem, 4vw, 2.4rem);
            margin-bottom: clamp(1.4rem, 5vw, 3rem);
            padding: clamp(1.4rem, 4vw, 2.8rem);
            display: grid;
            gap: clamp(1.4rem, 3vw, 2rem);
            background: var(--surface);
            border-radius: 1.5rem;
            box-shadow: 0 34px 70px -40px rgba(14, 58, 93, 0.55);
            border: 1px solid rgba(14, 58, 93, 0.12);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            background: var(--surface-alt);
            border: 1px solid var(--border-subtle);
            border-radius: 1rem;
            padding: 0.75rem clamp(1rem, 3vw, 1.5rem);
        }

        .nav button {
            background: var(--brand-primary);
            color: #ffffff;
            border: 1px solid var(--brand-primary);
            border-radius: 999px;
            padding: 0.55rem 1.4rem;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            cursor: pointer;
            transition: background 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .nav button:not(:disabled):hover {
            background: var(--brand-accent);
            border-color: var(--brand-accent);
            box-shadow: 0 10px 20px -14px rgba(31, 120, 180, 0.65);
        }

        .nav button:disabled {
            background: #d5dbe6;
            border-color: #d5dbe6;
            color: #64748b;
            box-shadow: none;
            cursor: not-allowed;
        }

        .nav .summary {
            flex: 1 1 clamp(18ch, 35vw, 24ch);
            min-width: clamp(18ch, 35vw, 24ch);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--brand-primary);
            text-transform: none;
        }

        .summary strong {
            display: block;
            width: 100%;
            text-align: center;
            white-space: pre-wrap;
        }

        .search {
            position: relative;
            min-width: clamp(220px, 26vw, 340px);
            flex: 1 1 clamp(220px, 26vw, 340px);
            display: flex;
            justify-content: center;
        }

        .search input {
            width: 100%;
            appearance: none;
            border: 1px solid var(--border-subtle);
            border-radius: 999px;
            padding: 0.55rem 1.1rem;
            font-size: 0.95rem;
            color: var(--text-primary);
            background: #ffffff;
            box-shadow: inset 0 1px 2px rgba(14, 58, 93, 0.05);
        }

        .search input:focus {
            outline: none;
            border-color: var(--brand-accent);
            box-shadow: 0 0 0 3px rgba(31, 120, 180, 0.18);
        }

        .search-results {
            position: absolute;
            top: calc(100% + 0.4rem);
            left: 0;
            right: 0;
            display: none;
            list-style: none;
            margin: 0;
            padding: 0.35rem 0;
            background: #ffffff;
            border: 1px solid var(--border-subtle);
            border-radius: 0.9rem;
            box-shadow: 0 18px 38px -24px rgba(14, 58, 93, 0.35);
            max-height: 16rem;
            overflow-y: auto;
            z-index: 10;
        }

        .search.open .search-results {
            display: block;
        }

        .search-results li {
            margin: 0;
        }

        .search-results button {
            width: 100%;
            border: none;
            background: transparent;
            text-align: left;
            padding: 0.55rem 1rem;
            font-size: 0.92rem;
            color: var(--text-primary);
            cursor: pointer;
        }

        .search-results button:hover,
        .search-results button:focus {
            background: rgba(31, 120, 180, 0.12);
            outline: none;
        }

        .search-results .empty {
            padding: 0.55rem 1rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        @media (max-width: 720px) {
            .nav {
                flex-direction: column;
                align-items: stretch;
                gap: 0.75rem;
            }

            .nav button {
                width: 100%;
            }

            .nav .summary,
            .search {
                width: 100%;
            }
        }

        .viewer {
            display: grid;
            grid-template-columns: minmax(0, 1fr);
            gap: clamp(1.4rem, 3vw, 2.2rem);
            align-items: stretch;
        }

        @media (min-width: 1024px) {
            .viewer {
                grid-template-columns: minmax(0, 1.3fr) auto minmax(0, 1.3fr);
                align-items: stretch;
            }
        }

        .panel {
            border-radius: 1.25rem;
            padding: clamp(1rem, 2.1vw, 1.5rem);
            background: var(--surface);
            display: grid;
            gap: 1rem;
            border: 1px solid rgba(14, 58, 93, 0.12);
            box-shadow: 0 22px 46px -36px rgba(14, 58, 93, 0.3);
        }

        .panel h2 {
            margin: 0;
            font-size: 1.25rem;
            color: var(--brand-primary);
            letter-spacing: 0.02em;
            text-align: center;
            font-weight: 600;
        }

        .panel h2 span {
            display: block;
            margin-top: 0.2rem;
            font-size: 0.78rem;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .panel iframe {
            width: 100%;
            min-height: 420px;
            height: min(82vh, 700px);
            border: 1px solid rgba(14, 58, 93, 0.24);
            border-radius: 0.75rem;
            background-color: #fdfefe;
            box-shadow: inset 0 0 0 1px rgba(14, 58, 93, 0.08);
        }

        .panel .placeholder {
            padding: clamp(1.5rem, 3vw, 2.25rem);
            border: 1px dashed rgba(14, 58, 93, 0.28);
            border-radius: 0.85rem;
            text-align: center;
            color: var(--text-muted);
            background: rgba(14, 58, 93, 0.04);
        }

        .direction {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            color: var(--brand-primary);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .direction .arrow {
            font-size: 1.6rem;
            line-height: 1;
        }

        .direction p {
            margin: 0;
            color: var(--text-muted);
            font-weight: 500;
        }

        @media (min-width: 1024px) {
            .direction {
                flex-direction: column;
                gap: 0.9rem;
                height: 100%;
                padding: 0 0.75rem;
            }

            .direction::before,
            .direction::after {
                content: "";
                display: block;
                width: 2px;
                height: clamp(80px, 12vw, 140px);
                background: linear-gradient(
                    to bottom,
                    transparent,
                    rgba(14, 58, 93, 0.2),
                    transparent
                );
                border-radius: 999px;
            }

            .direction::before {
                margin-bottom: -0.3rem;
            }

            .direction::after {
                margin-top: -0.3rem;
            }

            .direction .arrow {
                font-size: 2rem;
                width: 3.2rem;
                height: 3.2rem;
                border-radius: 999px;
                display: grid;
                place-items: center;
                border: 1px solid rgba(14, 58, 93, 0.2);
                background: rgba(14, 58, 93, 0.08);
            }

            .direction p {
                font-size: 0.82rem;
                text-transform: uppercase;
                letter-spacing: 0.16em;
            }
        }

        footer {
            width: min(1280px, 100%);
            padding: clamp(0.9rem, 3vw, 1.6rem);
            color: var(--text-muted);
            font-size: 0.8rem;
            text-align: center;
        }

        a {
            color: inherit;
        }
    </style>
</head>
<body>
    <header>
        <h1>Health Alliance <span class="accent">Policy to Checklist</span></h1>
    </header>

    <main>
        <div class="nav">
            <button id="prev-btn" type="button">⟵ Previous</button>
            <div class="summary">
                <strong id="pair-title">Select a policy</strong>
            </div>
            <div class="search" id="search-container">
                <label class="visually-hidden" for="policy-search">Search policies</label>
                <input id="policy-search" type="search" placeholder="Search policies…" autocomplete="off">
                <ul id="search-results" class="search-results" role="listbox"></ul>
            </div>
            <button id="next-btn" type="button">Next ⟶</button>
        </div>

        <div class="viewer">
            <section class="panel">
                <h2>Original Policy<span>Source PDF</span></h2>
                <div id="original-view"></div>
            </section>
            <div class="direction" aria-hidden="true">
                <div class="arrow">→</div>
                <p>Checklist Conversion</p>
            </div>
            <section class="panel">
                <h2>Checklist Output<span>Checklist PDF</span></h2>
                <div id="checklist-view"></div>
            </section>
        </div>
    </main>

    <footer></footer>

    <script src="pairs.js"></script>
    <script>
        const pairs = Array.isArray(window.POLICY_PAIRS) ? window.POLICY_PAIRS : [];

        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");
        const originalView = document.getElementById("original-view");
        const checklistView = document.getElementById("checklist-view");
        const pairTitle = document.getElementById("pair-title");
        const searchContainer = document.getElementById("search-container");
        const searchInput = document.getElementById("policy-search");
        const searchResults = document.getElementById("search-results");
        const MAX_RESULTS = 10;

        let currentIndex = 0;
        let hideResultsTimeout = null;

        function renderPlaceholder(container, label, path) {
            const wrapper = document.createElement("div");
            wrapper.className = "placeholder";
            wrapper.innerHTML = `
                <strong>${label}</strong>
                <p>${path}</p>
                <p><em>File not available. Confirm the PDF exists at the path above.</em></p>
            `;
            container.replaceChildren(wrapper);
        }

        function renderIframe(container, path) {
            const iframe = document.createElement("iframe");
            const encoded = encodeURI(path);
            const source = encoded.includes("#") ? encoded : `${encoded}#zoom=page-width`;
            iframe.src = source;
            iframe.title = "PDF preview";
            iframe.loading = "lazy";
            container.replaceChildren(iframe);
        }

        function updateNavigation() {
            prevBtn.disabled = currentIndex <= 0;
            nextBtn.disabled = currentIndex >= pairs.length - 1;
        }

        async function fileExists(path) {
            if (window.location.protocol === "file:") {
                // Browsers block fetch("file://..."), so assume local files exist
                return true;
            }
            try {
                const response = await fetch(path, { method: "HEAD" });
                if (response.ok) {
                    return true;
                }
                if (response.status === 405) {
                    // Some servers disallow HEAD but serve the file fine.
                    return true;
                }
                if (response.type === "opaque") {
                    // Cross-origin fetch that we can't inspect; optimistically assume success.
                    return true;
                }
                return false;
            } catch (err) {
                console.warn("HEAD request failed for", path, err);
                // When we cannot verify (e.g., CORS), err on the side of displaying the iframe.
                return true;
            }
        }

        async function renderPair() {
            const pair = pairs[currentIndex];
            pairTitle.textContent = pair.title;

            const [hasOriginal, hasChecklist] = await Promise.all([
                fileExists(pair.original),
                fileExists(pair.checklist)
            ]);

            if (hasOriginal) {
                renderIframe(originalView, pair.original);
            } else {
                renderPlaceholder(originalView, "Original PDF missing", pair.original);
            }

            if (hasChecklist) {
                renderIframe(checklistView, pair.checklist);
            } else {
                renderPlaceholder(checklistView, "Checklist PDF missing", pair.checklist);
            }

            updateNavigation();
        }

        function goToPair(index) {
            if (index < 0 || index >= pairs.length) {
                return;
            }
            currentIndex = index;
            hideResults();
            if (searchInput) {
                searchInput.value = "";
            }
            renderPair();
        }

        function scheduleHideResults() {
            if (!searchContainer) {
                return;
            }
            clearTimeout(hideResultsTimeout);
            hideResultsTimeout = window.setTimeout(() => {
                searchContainer.classList.remove("open");
            }, 150);
        }

        function showResults(matches) {
            if (!searchContainer || !searchResults) {
                return;
            }
            clearTimeout(hideResultsTimeout);
            searchResults.innerHTML = "";
            if (!matches.length) {
                const empty = document.createElement("li");
                empty.className = "empty";
                empty.textContent = "No matching policies";
                searchResults.appendChild(empty);
            } else {
                matches.forEach(({ title, index }) => {
                    const li = document.createElement("li");
                    const button = document.createElement("button");
                    button.type = "button";
                    button.dataset.index = String(index);
                    button.setAttribute("role", "option");
                    button.setAttribute("aria-selected", "false");
                    button.textContent = title;
                    li.appendChild(button);
                    searchResults.appendChild(li);
                });
            }
            searchContainer.classList.add("open");
        }

        function hideResults() {
            if (!searchContainer) {
                return;
            }
            clearTimeout(hideResultsTimeout);
            searchContainer.classList.remove("open");
        }

        function getMatches(query) {
            if (!pairs.length) {
                return [];
            }
            const trimmed = query.trim().toLowerCase();
            const matches = [];
            for (let i = 0; i < pairs.length; i += 1) {
                const title = pairs[i].title;
                if (!trimmed || title.toLowerCase().includes(trimmed)) {
                    matches.push({ title, index: i });
                }
                if (matches.length >= MAX_RESULTS) {
                    break;
                }
            }
            return matches;
        }

        function handleSearchInput() {
            if (!searchInput) {
                return;
            }
            const matches = getMatches(searchInput.value);
            if (matches.length === 0 && !searchInput.value.trim()) {
                hideResults();
                return;
            }
            showResults(matches);
        }

        if (prevBtn) {
            prevBtn.addEventListener("click", () => {
                goToPair(currentIndex - 1);
            });
        }

        if (nextBtn) {
            nextBtn.addEventListener("click", () => {
                goToPair(currentIndex + 1);
            });
        }

        if (searchResults) {
            searchResults.addEventListener("click", (event) => {
                const button = event.target.closest("button[data-index]");
                if (!button) {
                    return;
                }
                const index = Number.parseInt(button.dataset.index, 10);
                goToPair(index);
                hideResults();
                if (searchInput) {
                    searchInput.blur();
                }
            });
        }

        if (searchInput) {
            searchInput.addEventListener("input", () => {
                handleSearchInput();
            });

            searchInput.addEventListener("focus", () => {
                handleSearchInput();
                searchInput.select();
            });

            searchInput.addEventListener("keydown", (event) => {
                if (event.key === "Enter") {
                    const firstButton = searchResults?.querySelector("button[data-index]");
                    if (firstButton) {
                        event.preventDefault();
                        const index = Number.parseInt(firstButton.dataset.index, 10);
                        goToPair(index);
                        hideResults();
                        searchInput.blur();
                    }
                } else if (event.key === "Escape") {
                    hideResults();
                    searchInput.blur();
                }
            });

            searchInput.addEventListener("blur", scheduleHideResults);
        }

        if (searchContainer) {
            searchContainer.addEventListener("mouseenter", () => {
                clearTimeout(hideResultsTimeout);
            });
            searchContainer.addEventListener("mouseleave", scheduleHideResults);
        }

        document.addEventListener("click", (event) => {
            if (!searchContainer) {
                return;
            }
            if (!searchContainer.contains(event.target) && event.target !== searchInput) {
                hideResults();
            }
        });

        if (pairs.length > 0) {
            renderPair();
            if (searchInput) {
                searchInput.disabled = false;
                searchInput.placeholder = "Search policies…";
            }
        } else {
            pairTitle.textContent = "No policies detected";
            renderPlaceholder(originalView, "Original PDF", "No file provided");
            renderPlaceholder(checklistView, "Checklist PDF", "No file provided");
            prevBtn.disabled = true;
            nextBtn.disabled = true;
            console.warn(
                "No PDF pairs were loaded. Run 'python3 generate_pairs_manifest.py' to rebuild pairs.js."
            );
            if (searchInput) {
                searchInput.value = "";
                searchInput.disabled = true;
                searchInput.placeholder = "No policies available";
            }
        }
    </script>
</body>
</html>
